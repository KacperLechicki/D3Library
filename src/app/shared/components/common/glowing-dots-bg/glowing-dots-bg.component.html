@defer (on viewport; prefetch on idle) {
@for (g of [1, 2, 3, 4]; track g) {
<div class="glowing">
  @for (i of [1, 2, 3]; track i) {
  @defer (on viewport; prefetch on idle) {
  <span [style]="{'--i': i + 1}"></span>
  } @placeholder {
  <span></span>
  }
  }
</div>
}
} @placeholder {
<div></div>
}
