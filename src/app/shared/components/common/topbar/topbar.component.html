<nav class="topbar">
  <div class="container">
    <div class="topbar__logo">
      <img [src]="logoPath" alt="D3library app logo" class="topbar__logo--image">
      <h3 class="topbar__logo--name"><span>D3</span>Library</h3>
    </div>
    <div class="topbar__tools">
      <sh-button (onClick)="handleTool('theme')" class="topbar__tools--theme">
        <i class="bi bi-palette-fill"></i>
      </sh-button>
      <sh-button (onClick)="handleTool('toggle')" class="topbar__tools--toggle">
        @if(!(sidenavOpen$ | async)) {
        <i class="bi bi-list"></i>
        } @else {
        <i class="bi bi-x"></i>
        }
      </sh-button>
    </div>
  </div>
</nav>
