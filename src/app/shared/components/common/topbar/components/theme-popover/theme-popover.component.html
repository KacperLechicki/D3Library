<div class="popover-body theme-popover">
  <div class="theme-popover__control">
    <h3>Current Theme: </h3>
    <sh-button type="icon" (onClick)="toggleTheme()">
      @if (theme().theme === Theme.LIGHT) {
      <i class="bi bi-brightness-high-fill"></i>
      } @else {
      <i class="bi bi-moon-fill"></i>
      }
    </sh-button>
  </div>

  <form [formGroup]="themeForm">
    <div class="theme-popover__control">
      <h3>Primary Color: </h3>
      <sh-color-picker [formGroup]="themeForm" [controlName]="'primary'" />
    </div>

    <div class="theme-popover__control">
      <h3>Secondary Color: </h3>
      <sh-color-picker [formGroup]="themeForm" [controlName]="'secondary'" />
    </div>

    <div class="theme-popover__control">
      <h3>Tertiary Color: </h3>
      <sh-color-picker [formGroup]="themeForm" [controlName]="'tertiary'" />
    </div>
  </form>
</div>
