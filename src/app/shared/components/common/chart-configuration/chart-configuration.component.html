<div class="configuration">
  @if (constants()) {
  <div class="configuration__constants">
    <sh-accordion [count]="1" [labels]="['Margin']" [templates]="[margin]"></sh-accordion>
    
    <ng-template #margin>
      <chart-config-margin />

  </div>
  }

  @if (configuration()) {
  <ng-container [ngTemplateOutlet]="configuration()"></ng-container>
  }
</div>
