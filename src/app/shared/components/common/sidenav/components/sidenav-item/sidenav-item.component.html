<div class="sidenav-item blank" [routerLink]="path" routerLinkActive="active"
  [routerLinkActiveOptions]="{exact: path === '' ? true : false}">
  <ng-content select="[icon]" class="sidenav-item__icon" />
  <div #labelContainerRef class="sidenav-item__label--container">
    <h3 #labelRef class="sidenav-item__label--item">{{label}}</h3>
  </div>
</div>
